<!DOCTYPE html>
<html>
<head>
  <title>IPFS Mirror Generator</title>
  <style>
    body {
      background-color: #ffffff;
      font-family: 'Arial', sans-serif;
      color: #000000;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 30px;
      color: #ff9900;
    }

    label {
      font-size: 20px;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 18px;
      width: 300px;
      margin-bottom: 20px;
      border: 1px solid #999999;
      background-color: #ffffff;
      color: #333333;
    }

    button[type="submit"] {
      padding: 12px 24px;
      font-size: 20px;
      background-color: #ffcc00;
      border: none;
      color: #000000;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #ffdd33;
    }
  </style>
</head>
<body>
  <h1>YoTools</h1>
  <h1>IPFS Mirror Generator</h1>
  <form id="subdomainForm">
    <label for="subdomainURL">Enter your custom Heavens.Pictures subdomain URL:</label>
    <br>
    <input type="text" id="subdomainURL" required>
    <br>
    <button type="submit">Generate</button>
  </form>
  <div id="iframeContainer"></div>

  <script src="script.js"></script>
</body>
</html>
