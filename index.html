<!DOCTYPE html>
<html>
<head>
  <title>IPFS Mirror Generator</title>
  <style>
    body {
      background-color: #000000;
      font-family: 'Courier New', monospace;
      color: #00ff00;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #00ff00;
      font-weight: bold;
      text-transform: uppercase;
    }

    label {
      font-size: 18px;
      color: #00ff00;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 300px;
      margin-bottom: 15px;
      border: none;
      background-color: #000000;
      color: #00ff00;
    }

    button[type="submit"] {
      padding: 12px 24px;
      font-size: 18px;
      background-color: #000000;
      border: 1px solid #00ff00;
      color: #00ff00;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #00ff00;
      color: #000000;
    }
  </style>
</head>
<body>
  <h1>IPFS Mirror Generator</h1>
  <pre><code>&gt;_ Welcome to the IPFS Mirror Generator terminal.
&gt;_ Please enter your custom Heavens.Pictures subdomain URL:</code></pre>
  <form id="subdomainForm">
    <label for="subdomainURL">&gt;_</label>
    <input type="text" id="subdomainURL" required>
    <br>
    <button type="submit">Generate</button>
  </form>
  <div id="iframeContainer"></div>

  <script src="script.js"></script>
</body>
</html>
